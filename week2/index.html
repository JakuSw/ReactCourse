<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React course - Week 2</title>
    <style>
        .App{
            font-family: sans-serif;
        }

        .TimeboxEditor{
            text-align: right;
            border: 1px solid gray;
            border-radius: 5px;
            padding: 20px;
            margin-bottom: 20px;
        }

        input{
            min-width: 60%;
            margin-left: 20px;
            font-size: 16px;
        }

        button{
            font-size: 16px;
            margin-left: 10px; 
        }

        .Timebox{
            border: 1px solid gray;
            border-radius: 5px;
            text-align: center;
        }

        .Clock{
            color: orangered;
        }

        .ProgressBar{
            border: 1px solid orangered;
            border-radius: 5px;
            height: 25px;
            margin-bottom: 20px;
            padding: 5px;
            background: linear-gradient(to left, orangered calc(100% - var(--passedTime)), transparent calc(100% - var(--passedTime)), transparent var(--passedTime), white var(--passedTime));
        }

        .inactive{
            filter: blur(2px) grayscale(1);
        }
    </style>
  <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>  
  <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
</head>
<body>
    <div id="root">
    </div>
</body>
<script type="text/javascript">

    function createLabelAndInputWithText(textToDisplayInLabel, textToDisplayInInput, contentType,isDisabled){
        const label = React.createElement(
            "label",
            {
                children: [textToDisplayInLabel, React.createElement(
                    "input",
                    {
                        type: contentType,
                        value: textToDisplayInInput,
                        disabled: isDisabled
                    }
                )]
            }
        );
        return label;
    }

    function createButton (textToDisplayInButton, isDisabled){
        return React.createElement(
            "button",
            {
                disabled: isDisabled,
                children: textToDisplayInButton
            }
        );
    }

    function createH1WithText(textToDisplay) {
        return React.createElement(
            "h1",
            {
                children: textToDisplay
            }
        );    
    }

    function createH2WithText(textToDisplay) {
        return React.createElement(
            "h2",
            {
                children: textToDisplay
            }
        );    
    }

    function createProgressBar(howMuchIsCompleted) {
        const progressBar = React.createElement(
        "div",
            {
                className: "ProgressBar",
                style: {"--passedTime": `${howMuchIsCompleted}%`}
            }
        );
        return progressBar;
    }

    const rootElement = document.getElementById("root");
    const createTitle = React.createElement(
            "h1",
            {
                children: "React course - week 2"
            }
        );
    const createHr = React.createElement("hr");
    const createBr = React.createElement("br");
    
    

    const timeboxEditor = React.createElement(
        "div",
        {
            className: "TimeboxEditor inactive",
            children: [
                createLabelAndInputWithText("What?", "Learn React", "text", true),
                createBr,
                createLabelAndInputWithText("How long?", "25", "number", true),
                createBr,
                createButton("Start task", true)
                ]
        }
    );
    
    const timebox = React.createElement(
        "div",
        {
            className: "Timebox",
            children: [
                createH1WithText("Learning React"), 
                createH2WithText("Time left 13:37"),
                createProgressBar(50),
                createButton("Start", true),
                createButton("Stop", false),
                createButton("Pause", false),
                "Breaks 2"
                ]
        }
    );



    const appDiv= React.createElement(
        "div",
        {
            className: "App",
            children: [createTitle, createHr,timeboxEditor, timebox]
        }
    );

    ReactDOM.render(appDiv, rootElement);




</script>
</html>
